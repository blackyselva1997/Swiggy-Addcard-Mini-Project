<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add Card with JS-DOM</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.5/iconify-icon.min.js"></script>
</head>

<body>

    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="box">
                        <div class="card">
                            <div>
                                <div class="img">
                                    <img src="css/img/cyxyhx6wzgi9ogyapxym.webp">
                                </div>
                                <div class="imghed">
                                    <h2>Tasty Kitchen</h2>
                                    <p>Biryani, South Indian, Chinese, North Indian</p>
                                </div>
                                <div class="iconrate">
                                    <div class="icon1">
                                        <iconify-icon icon="material-symbols:star"></iconify-icon>
                                        <p>4.2</p>
                                    </div>
                                    <p>.</p>
                                    <p>36 MINS</p>
                                    <p>.</p>
                                    <p>₹300 FOR TWO</p>
                                </div>
                                <div class="addbutton">
                                    <div class="off">
                                        <iconify-icon icon="bxs:offer"></iconify-icon>
                                        <span>50% off | Use WELCOME50</span>
                                    </div>
                                    <div>
                                        <button id="increment">+</button>
                                        <input id="output">
                                        <button id="decrement">-</button>
                                    </div>
                                </div>

                            </div>
                            <div class="border">
                                <h3>QUICK VIEW</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col1">
                    <div class="card1">
                        <div class="hed">
                            <h2>Cart</h2>
                            <p>1ITEM</p>
                            <h1>Tasty Kitchen</h1>
                        </div>
                        <div class="icon">
                            <iconify-icon icon="mdi:arrow-up-bold-box"></iconify-icon>
                            <p>CHICKEN BIRYANI (QUARTER-500ML)</p>
                        </div>
                        <div class="rate">
                            <div>
                                <h3>Subtotal</h3>
                                <p>Extra charges may apply</p>
                            </div>
                            <h3>₹170</h3>
                        </div>
                        <div class="check">
                            <h5>CHECHOUT>>></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="main.js"></script>
</body>

</html>
